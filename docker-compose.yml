services:
  app:
    build:
      context: .
      args:
        NODE_ENV: ${NODE_ENV}
    container_name: express-app
    ports:
      - "${APP_PORT}:3000"
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: